apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-ngnix
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/nginx-ingress
    repoURL: https://github.com/nginxinc/kubernetes-ingress.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
